<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ToonKit Final</title>
    
    <!-- 외부 스크립트 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>

    <style>
        :root { 
            --safe-top: env(safe-area-inset-top); 
            --safe-bottom: env(safe-area-inset-bottom); 
        }
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background-color: #FFF5F7; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            -webkit-user-select: none;
        }
        #root { height: 100%; width: 100%; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { 
            width: 20px; height: 20px; 
            border: 2px solid rgba(219, 39, 119, 0.2); border-top-color: #db2777; 
            border-radius: 50%; animation: spin 0.8s linear infinite; 
        }
        .pt-safe { padding-top: max(1.25rem, var(--safe-top)); }
        .pb-safe { padding-bottom: max(1.5rem, var(--safe-bottom)); }
        .scroll-container { 
            height: 100%; overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
            scrollbar-width: none;
        }
        .scroll-container::-webkit-scrollbar { display: none; }
        
        .pin-dot { width: 14px; height: 14px; border-radius: 50%; transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
        .pin-dot.active { background-color: #db2777; transform: scale(1.2); box-shadow: 0 0 10px rgba(219, 39, 119, 0.4); }
        .pin-dot.inactive { background-color: #fce7f3; border: 1.5px solid #fbcfe8; }
        
        .setting-card { position: relative; z-index: 50; }
        button, .cursor-pointer { -webkit-tap-highlight-color: transparent; outline: none; }
        textarea { -webkit-user-select: text; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // ⚠️ 사용자 설정 영역 (구글 클라우드 콘솔 정보)
        const CLIENT_ID = '1088995464661-ft9gdmqcc90in7k5cdcussocote4mi92.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyBxvFtk2jiBisjoubvv2olJEgyoyNQ_k0w';
        const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

        const App = () => {
            const [toons, setToons] = useState(() => {
                const saved = localStorage.getItem('toonkit_v3_data');
                return saved ? JSON.parse(saved) : [];
            });
            
            const [isEditing, setIsEditing] = useState(false);
            const [currentToon, setCurrentToon] = useState({ id: null, title: '', pages: Array(10).fill(''), completed: false });
            const [isSyncing, setIsSyncing] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [spreadsheetId, setSpreadsheetId] = useState(localStorage.getItem('toonkit_sheet_id') || '');
            const [showSettings, setShowSettings] = useState(false);
            const [errorMsg, setErrorMsg] = useState('');
            
            const [savedPin, setSavedPin] = useState(localStorage.getItem('toonkit_pin') || '');
            const [isUnlocked, setIsUnlocked] = useState(false);
            const [pinInput, setPinInput] = useState('');
            const [isSettingPin, setIsSettingPin] = useState(false);

            const tokenClient = useRef(null);

            // 초기화
            useEffect(() => {
                const initGapi = async () => {
                    try {
                        if (!window.gapi) return;
                        await new Promise(resolve => window.gapi.load('client', resolve));
                        await window.gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC] });
                        const savedToken = localStorage.getItem('google_auth_token');
                        if (savedToken) {
                            window.gapi.client.setToken(JSON.parse(savedToken));
                            setIsLoggedIn(true);
                        }
                    } catch (e) { console.error("GAPI Init Error:", e); }
                };
                const initGis = () => {
                    if (!window.google) return;
                    tokenClient.current = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID, scope: SCOPES,
                        callback: async (resp) => {
                            if (resp.error) return;
                            localStorage.setItem('google_auth_token', JSON.stringify(resp));
                            setIsLoggedIn(true);
                        },
                    });
                };
                setTimeout(() => { initGapi(); initGis(); }, 500);
            }, []);

            useEffect(() => {
                localStorage.setItem('toonkit_v3_data', JSON.stringify(toons));
                if (window.lucide) window.lucide.createIcons();
            }, [toons, isEditing, showSettings, isUnlocked, isSettingPin, pinInput]);

            // --- 시트에서 데이터 가져오기 (Pull & Merge) ---
            const fetchLatestData = async () => {
                if (!spreadsheetId || !isLoggedIn) return toons;
                try {
                    const ss = await window.gapi.client.sheets.spreadsheets.get({ spreadsheetId });
                    const sheetName = ss.result.sheets[0].properties.title;
                    const response = await window.gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId, range: `'${sheetName}'!A2:N200`,
                    });
                    const rows = response.result.values;
                    if (rows && rows.length > 0) {
                        return rows.map(row => ({
                            title: row[0] || "제목 없음",
                            pages: row.slice(1, 11),
                            completed: row[11] === "완료",
                            id: row[12] || Math.random().toString(),
                        }));
                    }
                } catch (e) { console.error(e); }
                return toons;
            };

            const loadFromSheets = async (silent = false) => {
                setIsSyncing(true);
                const latest = await fetchLatestData();
                setToons(latest);
                setIsSyncing(false);
                if(!silent) setErrorMsg("동기화 완료");
                setTimeout(() => setErrorMsg(''), 2000);
            };

            // PIN 입력 및 초기 동기화
            const handlePinPress = async (num) => {
                if (pinInput.length >= 4) return;
                const newPin = pinInput + num;
                setPinInput(newPin);
                if (newPin.length === 4) {
                    if (isSettingPin) {
                        localStorage.setItem('toonkit_pin', newPin);
                        setSavedPin(newPin);
                        setIsSettingPin(false);
                        setIsUnlocked(true);
                        setPinInput('');
                    } else if (newPin === savedPin) {
                        setErrorMsg("데이터 동기화 중...");
                        await loadFromSheets(true); 
                        setIsUnlocked(true);
                        setPinInput('');
                        setErrorMsg("");
                    } else {
                        setErrorMsg("PIN 번호 오류");
                        setTimeout(() => setPinInput(''), 500);
                    }
                }
            };

            // --- 시트로 데이터 내보내기 (Push with Merge) ---
            const syncToSheets = async (currentLocalData) => {
                if (!spreadsheetId || !isLoggedIn) return;
                setIsSyncing(true);
                try {
                    // 1. 전송 직전에 시트 최신본 한 번 더 가져오기 (중요!)
                    const remoteData = await fetchLatestData();
                    
                    // 2. 로컬 데이터와 리모트 데이터 합치기 (ID 기준 중복 제거)
                    // 로컬에 있는 최신본을 우선으로 하되, 로컬에 없는 시트 데이터(다른 기기 작성분)는 유지
                    const mergedMap = new Map();
                    remoteData.forEach(t => mergedMap.set(t.id, t));
                    currentLocalData.forEach(t => mergedMap.set(t.id, t));
                    const finalData = Array.from(mergedMap.values());

                    // 3. 합쳐진 최종본을 시트에 전송
                    const ss = await window.gapi.client.sheets.spreadsheets.get({ spreadsheetId });
                    const sheetName = ss.result.sheets[0].properties.title;
                    const rows = finalData.map(t => [
                        t.title, ...t.pages, t.completed ? "완료" : "진행중", t.id, new Date().toLocaleString()
                    ]);
                    const header = ["제목", "P1", "P2", "P3", "P4", "P5", "P6", "P7", "P8", "P9", "P10", "상태", "ID", "업데이트"];
                    
                    await window.gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId, range: `'${sheetName}'!A1`,
                        valueInputOption: 'USER_ENTERED',
                        resource: { values: [header, ...rows] }
                    });
                    
                    // 4. 로컬 상태도 합쳐진 최종본으로 업데이트
                    setToons(finalData);
                } catch (err) {
                    setErrorMsg("시트 전송 실패");
                } finally { setIsSyncing(false); }
            };

            const saveToon = async () => {
                if (!currentToon.title.trim()) return;
                const newToon = currentToon.id ? currentToon : { ...currentToon, id: Date.now().toString() };
                const newList = currentToon.id 
                    ? toons.map(t => t.id === currentToon.id ? newToon : t) 
                    : [newToon, ...toons];
                
                // 로컬 먼저 저장
                setToons(newList);
                // 시트와 병합 전송
                if (isLoggedIn && spreadsheetId) {
                    await syncToSheets(newList);
                }
                setIsEditing(false);
            };

            const handleLogin = () => tokenClient.current && tokenClient.current.requestAccessToken();

            // 잠금화면 및 메인 레이아웃 (이전과 동일하되 로직만 보강됨)
            if ((savedPin && !isUnlocked) || isSettingPin) {
                return (
                    <div className="h-full w-full flex flex-col items-center justify-center bg-[#FFF5F7] px-10 fixed inset-0 z-[100]">
                        <div className="mb-10 text-center">
                            <div className="w-20 h-20 bg-pink-500 rounded-[2rem] flex items-center justify-center text-white mx-auto mb-6 shadow-2xl">
                                <i data-lucide={isSettingPin ? "shield-check" : "lock"} className="w-8 h-8"></i>
                            </div>
                            <h2 className="text-2xl font-black text-slate-800 tracking-tight">{isSettingPin ? "PIN 설정" : "ToonKit"}</h2>
                        </div>
                        <div className="flex gap-5 mb-14">
                            {[0,1,2,3].map(i => <div key={i} className={`pin-dot ${pinInput.length > i ? 'active' : 'inactive'}`}></div>)}
                        </div>
                        <div className="grid grid-cols-3 gap-6 w-full max-w-[300px]">
                            {[1,2,3,4,5,6,7,8,9].map(n => <button key={n} onClick={() => handlePinPress(n.toString())} className="h-16 w-16 rounded-2xl bg-white text-2xl font-bold shadow-sm active:bg-pink-100 flex items-center justify-center">{n}</button>)}
                            <div className="h-16 w-16"></div>
                            <button onClick={() => handlePinPress('0')} className="h-16 w-16 rounded-2xl bg-white text-2xl font-bold shadow-sm flex items-center justify-center">0</button>
                            <button onClick={() => setPinInput(pinInput.slice(0, -1))} className="h-16 w-16 flex items-center justify-center text-slate-300"><i data-lucide="delete"></i></button>
                        </div>
                        {errorMsg && <p className="mt-8 text-pink-600 font-bold bg-pink-50 px-5 py-2 rounded-full">{errorMsg}</p>}
                    </div>
                );
            }

            return (
                <div className="h-full w-full flex flex-col bg-[#FFF5F7]">
                    <header className="px-6 pt-safe pb-4 flex justify-between items-center bg-white border-b border-pink-100 shadow-sm">
                        <div className="flex items-center gap-2">
                            {isEditing && <button onClick={() => setIsEditing(false)} className="text-pink-500 mr-2"><i data-lucide="arrow-left"></i></button>}
                            <h1 className="text-2xl font-black text-pink-600 tracking-tighter">ToonKit</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setShowSettings(!showSettings)} className="p-2 rounded-xl text-slate-400"><i data-lucide="settings"></i></button>
                            {!isEditing && <button onClick={() => {setCurrentToon({id:null, title:'', pages:Array(10).fill(''), completed:false}); setIsEditing(true);}} className="bg-pink-500 text-white px-5 py-2 rounded-xl font-black text-sm">새 콘티</button>}
                        </div>
                    </header>

                    <main className="flex-1 scroll-container px-6 py-6">
                        {showSettings && (
                            <div className="mb-8 p-6 bg-white rounded-[2.5rem] shadow-xl border-2 border-pink-50">
                                <button onClick={() => loadFromSheets(false)} className="w-full py-4 bg-blue-50 text-blue-600 rounded-2xl font-bold mb-3 flex items-center justify-center gap-2">
                                    <i data-lucide="refresh-cw" className={isSyncing ? "animate-spin" : ""}></i> 수동 새로고침
                                </button>
                                <button onClick={handleLogin} className="w-full py-4 bg-pink-50 text-pink-600 rounded-2xl font-bold mb-3 flex items-center justify-center gap-2">
                                    <i data-lucide="log-in"></i> {isLoggedIn ? "구글 연동 완료" : "구글 로그인"}
                                </button>
                                <input type="text" value={spreadsheetId} onChange={(e) => {setSpreadsheetId(e.target.value); localStorage.setItem('toonkit_sheet_id', e.target.value);}} placeholder="스프레드시트 ID" className="w-full p-4 bg-slate-50 rounded-2xl mb-4 text-sm" />
                                <button onClick={() => setShowSettings(false)} className="w-full py-4 bg-pink-500 text-white rounded-2xl font-black">설정 닫기</button>
                            </div>
                        )}

                        {isEditing ? (
                            <div className="space-y-4 pb-40">
                                <input type="text" value={currentToon.title} onChange={(e) => setCurrentToon({...currentToon, title:e.target.value})} placeholder="에피소드 제목" className="w-full p-5 rounded-2xl bg-white border border-pink-50 text-xl font-black outline-none" />
                                {currentToon.pages.map((p, i) => (
                                    <div key={i} className="bg-white p-5 rounded-3xl border border-pink-50 shadow-sm">
                                        <p className="text-[10px] font-black text-pink-300 mb-2">{i === 0 ? "COVER" : `PAGE ${i}`}</p>
                                        <textarea value={p} onChange={(e) => {const next = [...currentToon.pages]; next[i] = e.target.value; setCurrentToon({...currentToon, pages:next});}} className="w-full min-h-[100px] outline-none text-slate-700 resize-none" placeholder="내용 입력..." />
                                    </div>
                                ))}
                                <div className="fixed bottom-10 left-6 right-6">
                                    <button onClick={saveToon} disabled={isSyncing} className="w-full py-5 rounded-[2rem] font-black text-lg bg-pink-600 text-white shadow-2xl flex items-center justify-center gap-3 active:scale-95 transition-all">
                                        {isSyncing ? <div className="spinner" style={{borderTopColor:'#fff'}}></div> : <i data-lucide="cloud-upload"></i>}
                                        {isSyncing ? "데이터 병합 중..." : "저장 및 동기화"}
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="grid gap-5">
                                {toons.map(t => (
                                    <div key={t.id} onClick={() => {setCurrentToon(t); setIsEditing(true);}} className="bg-white p-6 rounded-[2.5rem] shadow-sm border-2 border-white active:scale-95 transition-all cursor-pointer">
                                        <div className="flex justify-between items-start mb-4">
                                            <h2 className="font-black text-slate-800 text-lg truncate">{t.title}</h2>
                                            <button onClick={(e) => { e.stopPropagation(); if(confirm("삭제하시겠습니까?")){ const n = toons.filter(x=>x.id!==t.id); setToons(n); syncToSheets(n); } }} className="text-slate-200 hover:text-red-400 p-1"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                        </div>
                                        <div className="flex gap-1">
                                            {t.pages.map((p, idx) => <div key={idx} className={`h-1.5 flex-1 rounded-full ${p.trim() ? 'bg-pink-500' : 'bg-pink-50'}`} />)}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                    {errorMsg && <div className="fixed bottom-24 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-2 rounded-full text-xs font-bold shadow-lg z-[60]">{errorMsg}</div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
