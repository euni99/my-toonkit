<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ToonKit</title>
    
    <!-- External Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>

    <style>
        :root { 
            --safe-top: env(safe-area-inset-top); 
            --safe-bottom: env(safe-area-inset-bottom); 
        }
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background-color: #FFF5F7; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
        }
        #root { height: 100%; width: 100%; }
        
        /* Animations & Utilities */
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { 
            width: 24px; height: 24px; 
            border: 3px solid #fbcfe8; border-top-color: #db2777; 
            border-radius: 50%; animation: spin 1s linear infinite; 
        }
        .pt-safe { padding-top: max(1.25rem, var(--safe-top)); }
        .pb-safe { padding-bottom: max(1.5rem, var(--safe-bottom)); }
        .scroll-container { 
            height: 100%; overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
            scrollbar-width: none;
        }
        .scroll-container::-webkit-scrollbar { display: none; }
        
        .pin-dot { width: 12px; height: 12px; border-radius: 50%; transition: all 0.2s; }
        .pin-dot.active { background-color: #db2777; transform: scale(1.2); }
        .pin-dot.inactive { background-color: #fce7f3; border: 1px solid #fbcfe8; }
        
        .setting-card { position: relative; z-index: 50; }
        
        /* Tap highlights */
        button, .cursor-pointer { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const CLIENT_ID = '1088995464661-ft9gdmqcc90in7k5cdcussocote4mi92.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyBxvFtk2jiBisjoubvv2olJEgyoyNQ_k0w';
        const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

        const App = () => {
            // --- State Management ---
            const [toons, setToons] = useState(() => {
                const saved = localStorage.getItem('toonkit_v3_data');
                return saved ? JSON.parse(saved) : [];
            });
            
            const [isEditing, setIsEditing] = useState(false);
            const [currentToon, setCurrentToon] = useState({ id: null, title: '', pages: Array(10).fill(''), completed: false });
            const [isSyncing, setIsSyncing] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [spreadsheetId, setSpreadsheetId] = useState(localStorage.getItem('toonkit_sheet_id') || '');
            const [showSettings, setShowSettings] = useState(false);
            const [errorMsg, setErrorMsg] = useState('');
            
            // PIN Security
            const [savedPin, setSavedPin] = useState(localStorage.getItem('toonkit_pin') || '');
            const [isUnlocked, setIsUnlocked] = useState(false);
            const [pinInput, setPinInput] = useState('');
            const [isSettingPin, setIsSettingPin] = useState(false);

            const tokenClient = useRef(null);

            // --- Initialization ---
            useEffect(() => {
                const initGapi = async () => {
                    try {
                        if (!window.gapi) return;
                        await new Promise(resolve => window.gapi.load('client', resolve));
                        await window.gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC] });
                        
                        const savedToken = localStorage.getItem('google_auth_token');
                        if (savedToken) {
                            const tokenObj = JSON.parse(savedToken);
                            window.gapi.client.setToken(tokenObj);
                            setIsLoggedIn(true);
                        }
                    } catch (e) { console.error("GAPI Init Error:", e); }
                };

                const initGis = () => {
                    if (!window.google) return;
                    tokenClient.current = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID, 
                        scope: SCOPES,
                        callback: async (resp) => {
                            if (resp.error) { setErrorMsg("인증 실패"); return; }
                            localStorage.setItem('google_auth_token', JSON.stringify(resp));
                            setIsLoggedIn(true);
                            setErrorMsg("");
                        },
                    });
                };

                // 스크립트가 로드될 때까지 약간의 지연을 줍니다.
                const timer = setTimeout(() => {
                    initGapi();
                    initGis();
                }, 500);

                return () => clearTimeout(timer);
            }, []);

            useEffect(() => {
                localStorage.setItem('toonkit_v3_data', JSON.stringify(toons));
                if (window.lucide) window.lucide.createIcons();
            }, [toons, isEditing, showSettings, isUnlocked, isSettingPin, pinInput]);

            // --- PIN Logic ---
            const handlePinPress = (num) => {
                if (pinInput.length >= 4) return;
                const newPin = pinInput + num;
                setPinInput(newPin);

                if (newPin.length === 4) {
                    if (isSettingPin) {
                        localStorage.setItem('toonkit_pin', newPin);
                        setSavedPin(newPin);
                        setIsSettingPin(false);
                        setIsUnlocked(true);
                        setPinInput('');
                        setShowSettings(false);
                    } else if (newPin === savedPin) {
                        setIsUnlocked(true);
                        setPinInput('');
                    } else {
                        setErrorMsg("PIN 번호가 틀렸습니다.");
                        setTimeout(() => { setPinInput(''); setErrorMsg(''); }, 500);
                    }
                }
            };

            // --- Google Services Logic ---
            const handleLogin = () => {
                if (tokenClient.current) {
                    tokenClient.current.requestAccessToken({ prompt: isLoggedIn ? '' : 'consent' });
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('google_auth_token');
                if (window.gapi && window.gapi.client) window.gapi.client.setToken(null);
                setIsLoggedIn(false);
            };

            const syncToSheets = async (targetData) => {
                if (!spreadsheetId || !isLoggedIn) return;
                
                setIsSyncing(true);
                try {
                    const ss = await window.gapi.client.sheets.spreadsheets.get({ spreadsheetId });
                    const targetSheetName = ss.result.sheets[0].properties.title;
                    
                    const rows = targetData.map(t => [
                        t.title, 
                        ...t.pages, 
                        t.completed ? "완료" : "진행중", 
                        t.id,
                        new Date().toLocaleString()
                    ]);
                    
                    const header = ["제목", "P1", "P2", "P3", "P4", "P5", "P6", "P7", "P8", "P9", "P10", "상태", "고유ID", "마지막동기화"];

                    await window.gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId, 
                        range: `'${targetSheetName}'!A1`,
                        valueInputOption: 'USER_ENTERED',
                        resource: { values: [header, ...rows] }
                    });
                } catch (err) {
                    console.error("Sync Error:", err);
                    if (err.status === 401) handleLogout();
                    setErrorMsg("시트 전송 실패. ID를 확인하세요.");
                } finally { 
                    setIsSyncing(false); 
                }
            };

            const saveToon = async () => {
                if (!currentToon.title.trim()) return;
                
                const newToon = currentToon.id ? currentToon : { ...currentToon, id: Date.now().toString() };
                const newList = currentToon.id 
                    ? toons.map(t => t.id === currentToon.id ? newToon : t) 
                    : [newToon, ...toons];
                
                setToons(newList);
                
                if (isLoggedIn && spreadsheetId) {
                    await syncToSheets(newList);
                }
                
                setIsEditing(false);
            };

            // --- UI Modals (Lock Screen) ---
            if ((savedPin && !isUnlocked) || isSettingPin) {
                return (
                    <div className="h-full w-full flex flex-col items-center justify-center bg-[#FFF5F7] px-10 fixed inset-0 z-[100]">
                        <div className="mb-10 text-center">
                            <div className="w-16 h-16 bg-pink-500 rounded-2xl flex items-center justify-center text-white mx-auto mb-4 shadow-xl shadow-pink-200">
                                <i data-lucide={isSettingPin ? "shield-check" : "lock"}></i>
                            </div>
                            <h2 className="text-xl font-black text-slate-800">
                                {isSettingPin ? "새 PIN 번호 설정" : "ToonKit 잠금해제"}
                            </h2>
                            <p className="text-sm text-slate-400 mt-1">
                                {isSettingPin ? "사용할 숫자 4자리를 입력하세요" : "PIN 번호 4자리를 입력하세요"}
                            </p>
                        </div>
                        
                        <div className="flex gap-4 mb-12">
                            {[0,1,2,3].map(i => (
                                <div key={i} className={`pin-dot ${pinInput.length > i ? 'active' : 'inactive'}`}></div>
                            ))}
                        </div>

                        <div className="grid grid-cols-3 gap-6 w-full max-w-[280px]">
                            {[1,2,3,4,5,6,7,8,9].map(n => (
                                <button key={n} onClick={() => handlePinPress(n.toString())} className="h-16 w-16 rounded-full bg-white text-xl font-bold text-slate-700 shadow-sm active:bg-pink-100 transition-colors flex items-center justify-center pointer-events-auto">{n}</button>
                            ))}
                            <div className="h-16 w-16"></div>
                            <button onClick={() => handlePinPress('0')} className="h-16 w-16 rounded-full bg-white text-xl font-bold text-slate-700 shadow-sm active:bg-pink-100 transition-colors flex items-center justify-center pointer-events-auto">0</button>
                            <button onClick={() => setPinInput(pinInput.slice(0, -1))} className="h-16 w-16 rounded-full flex items-center justify-center text-slate-300 active:text-pink-500 pointer-events-auto"><i data-lucide="delete"></i></button>
                        </div>
                        {isSettingPin && (
                            <button onClick={() => setIsSettingPin(false)} className="mt-8 text-slate-400 font-bold underline">취소하기</button>
                        )}
                        {errorMsg && <p className="mt-6 text-red-500 font-bold animate-bounce text-sm">{errorMsg}</p>}
                    </div>
                );
            }

            // --- Main App Rendering ---
            return (
                <div className="h-full w-full flex flex-col bg-[#FFF5F7]">
                    <header className="px-6 pt-safe pb-4 flex justify-between items-center bg-white border-b border-pink-100 shrink-0">
                        <div className="flex items-center gap-2">
                            {isEditing && <button onClick={() => setIsEditing(false)} className="mr-2 text-pink-500"><i data-lucide="arrow-left"></i></button>}
                            <h1 className="text-xl font-black text-pink-600">ToonKit</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setShowSettings(!showSettings)} className={`p-2 rounded-full transition-colors ${showSettings ? 'bg-pink-100 text-pink-600' : (isLoggedIn ? 'text-pink-600 bg-pink-50' : 'text-slate-300')}`}>
                                <i data-lucide="settings"></i>
                            </button>
                            {!isEditing && (
                                <button onClick={() => {setCurrentToon({id:null, title:'', pages:Array(10).fill(''), completed:false}); setIsEditing(true);}} className="bg-pink-500 text-white px-4 py-2 rounded-xl font-bold text-sm shadow-md active:scale-95 transition-all">
                                    새 콘티
                                </button>
                            )}
                        </div>
                    </header>

                    <main className="flex-1 scroll-container px-6 py-4">
                        {showSettings && (
                            <div className="mb-6 p-6 bg-white rounded-3xl border-2 border-pink-100 shadow-xl animate-in fade-in zoom-in duration-200 setting-card">
                                <section className="mb-6">
                                    <p className="text-[10px] font-black text-pink-400 uppercase tracking-widest mb-3">계정 및 보안</p>
                                    <button 
                                        type="button"
                                        onClick={handleLogin} 
                                        className={`w-full py-4 rounded-2xl font-bold text-sm mb-3 flex items-center justify-center gap-2 border-none cursor-pointer transition-colors ${isLoggedIn ? 'bg-green-50 text-green-600' : 'bg-pink-50 text-pink-600'}`}
                                    >
                                        <i data-lucide={isLoggedIn ? "check-circle" : "log-in"} className="w-4 h-4"></i>
                                        {isLoggedIn ? "구글 연동 완료" : "구글 로그인 연동"}
                                    </button>
                                    <button 
                                        type="button"
                                        onClick={() => { setPinInput(''); setIsSettingPin(true); }} 
                                        className="w-full py-4 bg-slate-100 text-slate-700 rounded-2xl font-bold text-sm flex items-center justify-center gap-2 border-none cursor-pointer active:bg-slate-200"
                                    >
                                        <i data-lucide="key" className="w-4 h-4"></i>
                                        {savedPin ? "PIN 번호 변경" : "PIN 번호 설정"}
                                    </button>
                                    {isLoggedIn && <button onClick={handleLogout} className="w-full mt-4 text-[11px] text-slate-300 underline font-bold text-center border-none bg-transparent cursor-pointer">연동 해제</button>}
                                </section>
                                
                                <section className="mb-6">
                                    <p className="text-[10px] font-black text-pink-400 uppercase tracking-widest mb-3">구글 시트 연동</p>
                                    <input 
                                        type="text" value={spreadsheetId} 
                                        onChange={(e) => {setSpreadsheetId(e.target.value); localStorage.setItem('toonkit_sheet_id', e.target.value);}}
                                        placeholder="스프레드시트 ID를 입력하세요" 
                                        className="w-full p-4 bg-slate-50 rounded-2xl text-sm mb-3 outline-none border border-slate-100 focus:border-pink-200 transition-all"
                                    />
                                    <p className="text-[10px] text-slate-400 px-2 leading-relaxed italic">주소창의 d/와 /edit 사이의 문자열을 입력하세요.</p>
                                </section>
                                <button onClick={() => setShowSettings(false)} className="w-full py-4 bg-pink-500 text-white rounded-2xl font-black shadow-lg border-none cursor-pointer active:scale-95 transition-transform">설정 완료</button>
                            </div>
                        )}

                        {isEditing ? (
                            <div className="space-y-4 pb-32">
                                <input type="text" value={currentToon.title} onChange={(e) => setCurrentToon({...currentToon, title:e.target.value})} placeholder="에피소드 제목" className="w-full p-5 rounded-2xl bg-white border-2 border-pink-50 text-lg font-bold outline-none focus:border-pink-300 shadow-sm" />
                                {currentToon.pages.map((p, i) => (
                                    <div key={i} className="bg-white p-5 rounded-2xl border border-pink-50 shadow-sm">
                                        <p className="text-[10px] font-bold text-pink-300 mb-2 uppercase">{i === 0 ? "Cover" : `Page ${i+1}`}</p>
                                        <textarea value={p} onChange={(e) => {const next = [...currentToon.pages]; next[i] = e.target.value; setCurrentToon({...currentToon, pages:next});}} className="w-full min-h-[80px] outline-none text-slate-700 resize-none" placeholder="내용을 입력하세요..." />
                                    </div>
                                ))}
                                <div className="fixed bottom-8 left-6 right-6 z-40">
                                    <button onClick={saveToon} disabled={isSyncing} className={`w-full py-5 rounded-[2rem] font-black text-lg shadow-2xl flex items-center justify-center gap-3 active:scale-95 transition-all border-none ${isSyncing ? 'bg-slate-300 text-slate-500' : 'bg-pink-600 text-white'}`}>
                                        {isSyncing ? <div className="spinner" style={{borderTopColor:'#fff', width:20, height:20}}></div> : <i data-lucide="cloud-upload"></i>}
                                        {isSyncing ? "동기화 중..." : "저장 및 시트 전송"}
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="grid gap-4">
                                {toons.length === 0 ? (
                                    <div className="text-center py-20 opacity-30 italic text-slate-400">저장된 콘티가 없습니다.</div>
                                ) : (
                                    toons.map(t => (
                                        <div key={t.id} onClick={() => {setCurrentToon(t); setIsEditing(true);}} className="bg-white p-6 rounded-[2rem] border-2 border-white shadow-sm active:scale-95 transition-all cursor-pointer">
                                            <div className="flex justify-between items-center mb-4">
                                                <h2 className="font-black text-slate-800 truncate pr-4">{t.title}</h2>
                                                <button 
                                                    onClick={(e) => {
                                                        e.stopPropagation(); 
                                                        if(confirm("이 콘티를 삭제하시겠습니까?")){
                                                            const n = toons.filter(x=>x.id!==t.id); 
                                                            setToons(n); 
                                                            if(isLoggedIn) syncToSheets(n);
                                                        }
                                                    }} 
                                                    className="text-slate-200 hover:text-red-400 border-none bg-transparent cursor-pointer p-2"
                                                >
                                                    <i data-lucide="trash-2"></i>
                                                </button>
                                            </div>
                                            <div className="flex gap-1">
                                                {t.pages.map((p, idx) => (
                                                    <div key={idx} className={`h-1 flex-1 rounded-full ${p.trim() ? 'bg-pink-500 shadow-sm shadow-pink-200' : 'bg-pink-50'}`} />
                                                ))}
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}
                        {errorMsg && !isEditing && !showSettings && (
                            <div className="fixed bottom-10 left-1/2 -translate-x-1/2 bg-red-500 text-white px-6 py-2 rounded-full text-xs font-bold shadow-lg z-[60]">
                                {errorMsg}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
