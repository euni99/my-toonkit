<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ToonKit</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>

    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #FFF5F7; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        #root { height: 100%; width: 100%; }
        .spinner { width: 24px; height: 24px; border: 3px solid #fbcfe8; border-top-color: #db2777; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .pt-safe { padding-top: max(1.25rem, var(--safe-top)); }
        .pb-safe { padding-bottom: max(1.5rem, var(--safe-bottom)); }
        .scroll-container { height: 100%; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .pin-dot { width: 12px; height: 12px; border-radius: 50%; transition: all 0.2s; }
        .pin-dot.active { background-color: #db2777; transform: scale(1.2); }
        .pin-dot.inactive { background-color: #fce7f3; border: 1px solid #fbcfe8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const CLIENT_ID = '1088995464661-ft9gdmqcc90in7k5cdcussocote4mi92.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyBxvFtk2jiBisjoubvv2olJEgyoyNQ_k0w';
        const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

        const App = () => {
            // --- ìƒíƒœ ê´€ë¦¬ ---
            const [toons, setToons] = useState(() => {
                const saved = localStorage.getItem('toonkit_v3_data');
                return saved ? JSON.parse(saved) : [];
            });
            
            const [isEditing, setIsEditing] = useState(false);
            const [currentToon, setCurrentToon] = useState({ id: null, title: '', pages: Array(10).fill(''), completed: false });
            const [isSyncing, setIsSyncing] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [spreadsheetId, setSpreadsheetId] = useState(localStorage.getItem('toonkit_sheet_id') || '');
            const [showSettings, setShowSettings] = useState(false);
            const [errorMsg, setErrorMsg] = useState('');
            
            // PIN ë³´ì•ˆ ê´€ë ¨
            const [savedPin, setSavedPin] = useState(localStorage.getItem('toonkit_pin') || '');
            const [isUnlocked, setIsUnlocked] = useState(false);
            const [pinInput, setPinInput] = useState('');
            const [isSettingPin, setIsSettingPin] = useState(false);

            const tokenClient = useRef(null);

            // --- ì´ˆê¸°í™” ë¡œì§ ---
            useEffect(() => {
                const initGapi = async () => {
                    try {
                        await new Promise(resolve => window.gapi.load('client', resolve));
                        await window.gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC] });
                        
                        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ í† í° ë³µêµ¬
                        const savedToken = localStorage.getItem('google_auth_token');
                        if (savedToken) {
                            const tokenObj = JSON.parse(savedToken);
                            window.gapi.client.setToken(tokenObj);
                            setIsLoggedIn(true);
                        }
                    } catch (e) { console.error(e); }
                };

                const initGis = () => {
                    tokenClient.current = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID, scope: SCOPES,
                        callback: async (resp) => {
                            if (resp.error) { setErrorMsg("ì¸ì¦ ì‹¤íŒ¨"); return; }
                            localStorage.setItem('google_auth_token', JSON.stringify(resp));
                            setIsLoggedIn(true);
                            setErrorMsg("");
                        },
                    });
                };

                if (window.gapi) initGapi();
                if (window.google) initGis();
                if (window.lucide) window.lucide.createIcons();
            }, []);

            useEffect(() => {
                localStorage.setItem('toonkit_v3_data', JSON.stringify(toons));
                if (window.lucide) window.lucide.createIcons();
            }, [toons, isEditing, showSettings, isUnlocked, isSettingPin]);

            // --- PIN ì¸ì¦ ë¡œì§ ---
            const handlePinPress = (num) => {
                if (pinInput.length >= 4) return;
                const newPin = pinInput + num;
                setPinInput(newPin);

                if (newPin.length === 4) {
                    if (isSettingPin) {
                        localStorage.setItem('toonkit_pin', newPin);
                        setSavedPin(newPin);
                        setIsSettingPin(false);
                        setIsUnlocked(true);
                        setPinInput('');
                    } else if (newPin === savedPin) {
                        setIsUnlocked(true);
                        setPinInput('');
                    } else {
                        setErrorMsg("PIN ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.");
                        setTimeout(() => { setPinInput(''); setErrorMsg(''); }, 500);
                    }
                }
            };

            // --- êµ¬ê¸€ ì„œë¹„ìŠ¤ ë¡œì§ ---
            const handleLogin = () => {
                if (tokenClient.current) {
                    tokenClient.current.requestAccessToken({ prompt: isLoggedIn ? '' : 'consent' });
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('google_auth_token');
                if (window.gapi.client) window.gapi.client.setToken(null);
                setIsLoggedIn(false);
            };

            const syncToSheets = async (targetData) => {
                if (!spreadsheetId || !isLoggedIn) return;
                setIsSyncing(true);
                try {
                    const ss = await window.gapi.client.sheets.spreadsheets.get({ spreadsheetId });
                    const targetSheetName = ss.result.sheets[0].properties.title;
                    const rows = targetData.map(t => [t.title, ...t.pages, t.completed ? "ì™„ë£Œ" : "ì§„í–‰ì¤‘", t.id]);
                    const header = ["ì œëª©", "P1", "P2", "P3", "P4", "P5", "P6", "P7", "P8", "P9", "P10", "ìƒíƒœ", "ê³ ìœ ID"];

                    await window.gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId, range: `'${targetSheetName}'!A1`,
                        valueInputOption: 'USER_ENTERED',
                        resource: { values: [header, ...rows] }
                    });
                } catch (err) {
                    if (err.status === 401) handleLogout();
                } finally { setIsSyncing(false); }
            };

            const saveToon = () => {
                if (!currentToon.title.trim()) return;
                const newToon = currentToon.id ? currentToon : { ...currentToon, id: Date.now().toString() };
                const newList = currentToon.id ? toons.map(t => t.id === currentToon.id ? newToon : t) : [newToon, ...toons];
                setToons(newList);
                setIsEditing(false);
                syncToSheets(newList);
            };

            // --- ì ê¸ˆ í™”ë©´ ë Œë”ë§ ---
            if (savedPin && !isUnlocked) {
                return (
                    <div className="h-full w-full flex flex-col items-center justify-center bg-[#FFF5F7] px-10">
                        <div className="mb-10 text-center">
                            <div className="w-16 h-16 bg-pink-500 rounded-2xl flex items-center justify-center text-white mx-auto mb-4 shadow-xl shadow-pink-200">
                                <i data-lucide="lock"></i>
                            </div>
                            <h2 className="text-xl font-black text-slate-800">ToonKit ì ê¸ˆí•´ì œ</h2>
                            <p className="text-sm text-slate-400 mt-1">PIN ë²ˆí˜¸ 4ìë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”</p>
                        </div>
                        
                        <div className="flex gap-4 mb-12">
                            {[0,1,2,3].map(i => (
                                <div key={i} className={`pin-dot ${pinInput.length > i ? 'active' : 'inactive'}`}></div>
                            ))}
                        </div>

                        <div className="grid grid-cols-3 gap-6 w-full max-w-[280px]">
                            {[1,2,3,4,5,6,7,8,9].map(n => (
                                <button key={n} onClick={() => handlePinPress(n.toString())} className="h-16 w-16 rounded-full bg-white text-xl font-bold text-slate-700 shadow-sm active:bg-pink-100 transition-colors">{n}</button>
                            ))}
                            <div className="h-16 w-16"></div>
                            <button onClick={() => handlePinPress('0')} className="h-16 w-16 rounded-full bg-white text-xl font-bold text-slate-700 shadow-sm active:bg-pink-100 transition-colors">0</button>
                            <button onClick={() => setPinInput(pinInput.slice(0, -1))} className="h-16 w-16 rounded-full flex items-center justify-center text-slate-300 active:text-pink-500"><i data-lucide="delete"></i></button>
                        </div>
                        {errorMsg && <p className="mt-6 text-red-500 font-bold animate-bounce">{errorMsg}</p>}
                    </div>
                );
            }

            // --- ë©”ì¸ ì•± ë Œë”ë§ ---
            return (
                <div className="h-full w-full flex flex-col bg-[#FFF5F7]">
                    <header className="px-6 pt-safe pb-4 flex justify-between items-center bg-white border-b border-pink-100">
                        <div className="flex items-center gap-2">
                            {isEditing && <button onClick={() => setIsEditing(false)} className="mr-2 text-pink-500"><i data-lucide="arrow-left"></i></button>}
                            <h1 className="text-xl font-black text-pink-600">ToonKit</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setShowSettings(!showSettings)} className={`p-2 rounded-full ${isLoggedIn ? 'text-pink-600 bg-pink-50' : 'text-slate-300'}`}><i data-lucide="settings"></i></button>
                            {!isEditing && <button onClick={() => {setCurrentToon({id:null, title:'', pages:Array(10).fill(''), completed:false}); setIsEditing(true);}} className="bg-pink-500 text-white px-4 py-2 rounded-xl font-bold text-sm">ìƒˆ ì½˜í‹°</button>}
                        </div>
                    </header>

                    <main className="flex-1 scroll-container px-6 py-4">
                        {showSettings && (
                            <div className="mb-6 p-6 bg-white rounded-3xl border-2 border-pink-100 shadow-xl animate-in fade-in zoom-in duration-200">
                                <section className="mb-6">
                                    <p className="text-[10px] font-black text-pink-400 uppercase tracking-widest mb-3">ê³„ì • ë° ë³´ì•ˆ</p>
                                    <button onClick={handleLogin} className={`w-full py-3 rounded-2xl font-bold text-sm mb-2 ${isLoggedIn ? 'bg-green-50 text-green-600' : 'bg-pink-50 text-pink-600'}`}>
                                        {isLoggedIn ? "âœ… êµ¬ê¸€ ì—°ë™ ìœ ì§€ ì¤‘" : "ğŸ”— êµ¬ê¸€ ë¡œê·¸ì¸ ì—°ë™"}
                                    </button>
                                    <button onClick={() => {setIsSettingPin(true); setIsUnlocked(false); setPinInput('');}} className="w-full py-3 bg-slate-50 text-slate-600 rounded-2xl font-bold text-sm">
                                        {savedPin ? "ğŸ” PIN ë²ˆí˜¸ ë³€ê²½" : "ğŸ” PIN ë²ˆí˜¸ ì„¤ì •"}
                                    </button>
                                    {isLoggedIn && <button onClick={handleLogout} className="w-full mt-2 text-[11px] text-slate-300 underline font-bold text-center">ì—°ë™ í•´ì œ</button>}
                                </section>
                                
                                <section>
                                    <p className="text-[10px] font-black text-pink-400 uppercase tracking-widest mb-3">êµ¬ê¸€ ì‹œíŠ¸ ì—°ë™</p>
                                    <input 
                                        type="text" value={spreadsheetId} 
                                        onChange={(e) => {setSpreadsheetId(e.target.value); localStorage.setItem('toonkit_sheet_id', e.target.value);}}
                                        placeholder="ìŠ¤í”„ë ˆë“œì‹œíŠ¸ ID" 
                                        className="w-full p-4 bg-slate-50 rounded-2xl text-sm mb-3 outline-none"
                                    />
                                </section>
                                <button onClick={() => setShowSettings(false)} className="w-full py-4 bg-pink-500 text-white rounded-2xl font-black shadow-lg">ì„¤ì • ë‹«ê¸°</button>
                            </div>
                        )}

                        {isEditing ? (
                            <div className="space-y-4 pb-32">
                                <input type="text" value={currentToon.title} onChange={(e) => setCurrentToon({...currentToon, title:e.target.value})} placeholder="ì—í”¼ì†Œë“œ ì œëª©" className="w-full p-5 rounded-2xl bg-white border-2 border-pink-50 text-lg font-bold outline-none focus:border-pink-300" />
                                {currentToon.pages.map((p, i) => (
                                    <div key={i} className="bg-white p-5 rounded-2xl border border-pink-50 shadow-sm">
                                        <p className="text-[10px] font-bold text-pink-300 mb-2 uppercase">{i === 0 ? "Cover" : `Page ${i+1}`}</p>
                                        <textarea value={p} onChange={(e) => {const next = [...currentToon.pages]; next[i] = e.target.value; setCurrentToon({...currentToon, pages:next});}} className="w-full min-h-[80px] outline-none text-slate-700 resize-none" placeholder="ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”..." />
                                    </div>
                                ))}
                                <div className="fixed bottom-8 left-6 right-6">
                                    <button onClick={saveToon} className="w-full bg-pink-600 text-white py-5 rounded-[2rem] font-black text-lg shadow-2xl flex items-center justify-center gap-3 active:scale-95 transition-all">
                                        {isSyncing ? <div className="spinner" style={{borderTopColor:'#fff', width:20, height:20}}></div> : <i data-lucide="cloud-upload"></i>}
                                        {isSyncing ? "ë™ê¸°í™” ì¤‘..." : "ì €ì¥ ë° ì‹œíŠ¸ ì „ì†¡"}
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="grid gap-4">
                                {toons.length === 0 ? <div className="text-center py-20 opacity-30 italic text-slate-400">ì½˜í‹°ê°€ ì—†ìŠµë‹ˆë‹¤.</div> :
                                    toons.map(t => (
                                        <div key={t.id} onClick={() => {setCurrentToon(t); setIsEditing(true);}} className="bg-white p-6 rounded-[2rem] border-2 border-white shadow-sm active:scale-95 transition-all">
                                            <div className="flex justify-between items-center mb-4">
                                                <h2 className="font-black text-slate-800 truncate pr-4">{t.title}</h2>
                                                <button onClick={(e) => {e.stopPropagation(); if(confirm("ì‚­ì œí• ê¹Œìš”?")){const n = toons.filter(x=>x.id!==t.id); setToons(n); syncToSheets(n);}}} className="text-slate-200 hover:text-red-400"><i data-lucide="trash-2"></i></button>
                                            </div>
                                            <div className="flex gap-1">
                                                {t.pages.map((p, idx) => <div key={idx} className={`h-1 flex-1 rounded-full ${p.trim() ? 'bg-pink-500 shadow-sm shadow-pink-200' : 'bg-pink-50'}`} />)}
                                            </div>
                                        </div>
                                    ))
                                }
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
